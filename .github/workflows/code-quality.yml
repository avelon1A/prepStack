name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ktlint:
    name: Run ktlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run ktlint
        run: |
          # Add ktlint check if available in your project
          if grep -q "ktlint" build.gradle.kts || grep -q "ktlint" app/build.gradle.kts; then
            ./gradlew ktlintCheck
          else
            echo "ktlint not configured in project, skipping"
          fi

  detekt:
    name: Run detekt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run detekt
        run: |
          # Add detekt check if available in your project
          if grep -q "detekt" build.gradle.kts || grep -q "detekt" app/build.gradle.kts; then
            ./gradlew detekt
          else
            echo "detekt not configured in project, skipping"
          fi

  dependency_updates:
    name: Check for dependency updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Check for dependency updates
        run: |
          # Add dependency updates check if available
          if grep -q "dependencyUpdates" build.gradle.kts || grep -q "ben-manes" build.gradle.kts; then
            ./gradlew dependencyUpdates
          else
            echo "dependencyUpdates plugin not configured in project, skipping"
          fi